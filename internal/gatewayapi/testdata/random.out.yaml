        kind: GRPCRoute
httpRoutes:
- apiVersion: gateway.networking.k8s.io/v1
  kind: HTTPRoute
  metadata:
    creationTimestamp: null
    name: httproute-btls-1
    namespace: routes
  spec:
    parentRefs:
    - name: gateway-btls-1
      namespace: gateways
      sectionName: http
    rules:
    - backendRefs:
      - name: http-backend-1
        namespace: backends
        port: 8080
  status:
    parents:
    - conditions:
      - lastTransitionTime: null
        message: No listeners included by this parent ref allowed this attachment.
        reason: NotAllowedByListeners
        status: "False"
        type: Accepted
      - lastTransitionTime: null
        message: Resolved all the Object references for the Route
        reason: ResolvedRefs
        status: "True"
        type: ResolvedRefs
      controllerName: gateway.envoyproxy.io/gatewayclass-controller
      parentRef:
        name: gateway-btls-1
        namespace: gateways
        sectionName: http
infraIR:
  gateways/gateway-btls-1:
    proxy:
      listeners:
      - address: ""
        ports:
        - containerPort: 10080
          name: http
          protocol: HTTP
          servicePort: 80
      metadata:
        labels:
          gateway.envoyproxy.io/owning-gateway-name: gateway-btls-1
          gateway.envoyproxy.io/owning-gateway-namespace: gateways
      name: gateways/gateway-btls-1
xdsIR:
  gateways/gateway-btls-1:
    accessLog:
      text:
      - path: /dev/stdout
    http:
    - address: 0.0.0.0
      hostnames:
      - '*'
      isHTTP2: false
      name: gateways/gateway-btls-1/http
      port: 10080
