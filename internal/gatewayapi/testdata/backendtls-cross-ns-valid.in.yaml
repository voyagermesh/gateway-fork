backendTLSPolicies:
  - apiVersion: gateway.networking.k8s.io/v1alpha2
    kind: BackendTLSPolicy
    metadata:
      name: backendtls
      namespace: tls
    spec:
      targetRef:
        group: ''
        kind: Service
        name: btls-service
        namespace: backend
        sectionName: "8080"
      tls:
        caCertRefs:
          - name: btls-configmap
            group: ''
            kind: ConfigMap
          - name: btls-secret
            group: ''
            kind: Secret
        hostname: example.com