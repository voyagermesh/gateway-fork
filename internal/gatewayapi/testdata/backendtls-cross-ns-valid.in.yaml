#  valid secret with cert and key
#  invalid secret with cert
#  invalid secret with key
#  invalid configmap without ca
#  valid multiple ca
#  valid cross namespace btls with reference grant
#  valid same namespace btls
#  invalid cross namespace btls without reference grant


gateways:
  - apiVersion: gateway.networking.k8s.io/v1
    kind: Gateway
    metadata:
      namespace: envoy-gateway
      name: btls-gateway
    spec:
      gatewayClassName: envoy-gateway-class
      listeners:
        - name: http
          protocol: HTTP
          port: 80
          allowedRoutes:
            namespaces:
              from: All

httpRoutes:
  - apiVersion: gateway.networking.k8s.io/v1
    kind: HTTPRoute
    metadata:
      namespace: envoy-gateway
      name: btls-httproute
    spec:
      parentRefs:
        - namespace: envoy-gateway
          name: btls-gateway
          sectionName: http
      rules:
        - matches:
            - path:
                type: Exact
                value: "/exact"
          backendRefs:
            - name: btls-service
              namespace: backend
              port: 8080

services:
  - apiVersion: v1
    kind: Service
    metadata:
      namespace: backend
      name: btls-service
    spec:
      clusterIP: 1.1.1.1
      ports:
        - name: http
          port: 8080
          protocol: TCP
          targetPort: 8080

endpointSlices:
  - apiVersion: discovery.k8s.io/v1
    kind: EndpointSlice
    metadata:
      name: endpointslice-btls-service
      namespace: backend
      labels:
        kubernetes.io/service-name: btls-service
    addressType: IPv4
    ports:
      - name: http
        protocol: TCP
        port: 8080
    endpoints:
      - addresses:
          - "10.2.1.32"
        conditions:
          ready: true

referenceGrants:
  - apiVersion: gateway.networking.k8s.io/v1alpha2
    kind: ReferenceGrant
    metadata:
      namespace: backend
      name: btls-referencegrant
    spec:
      from:
        - group: gateway.networking.k8s.io
          kind: HTTPRoute
          namespace: envoy-gateway
      to:
        - group: ""
          kind: Service
  - apiVersion: gateway.networking.k8s.io/v1alpha2
    kind: ReferenceGrant
    metadata:
      namespace: backend
      name: btls-referencegrant-cross
    spec:
      from:
        - group: gateway.networking.k8s.io
          kind: BackendTLSPolicy
          namespace: tls
      to:
        - group: ""
          kind: Service
secrets:
  - apiVersion: v1
    kind: Secret
    metadata:
      namespace: tls
      name: btls-secret
    type: kubernetes.io/tls
    data:
      tls.crt: 
      tls.key: 


