gateways:
  - apiVersion: gateway.networking.k8s.io/v1
    kind: Gateway
    metadata:
      name: gateway-btls-1
      namespace: envoy-gateway
    spec:
      gatewayClassName: envoy-gateway-class
      listeners:
        - allowedRoutes:
            namespaces:
              from: All
          name: http
          port: 80
          protocol: HTTP
    status:
      listeners:
        - attachedRoutes: 1
          conditions:
            - lastTransitionTime: "2024-02-05T09:28:37Z"
              message: Sending translated listener configuration to the data plane
              observedGeneration: 0
              reason: Programmed
              status: "True"
              type: Programmed
            - lastTransitionTime: "2024-02-05T09:28:37Z"
              message: Listener has been successfully translated
              observedGeneration: 0
              reason: Accepted
              status: "True"
              type: Accepted
            - lastTransitionTime: "2024-02-05T09:28:37Z"
              message: Listener references have been resolved
              observedGeneration: 0
              reason: ResolvedRefs
              status: "True"
              type: ResolvedRefs
          name: http
          supportedKinds:
            - group: gateway.networking.k8s.io
              kind: HTTPRoute
            - group: gateway.networking.k8s.io
              kind: GRPCRoute
httpRoutes:
  - apiVersion: gateway.networking.k8s.io/v1
    kind: HTTPRoute
    metadata:
      name: httproute-btls-1
      namespace: routes
    spec:
      parentRefs:
        - name: gateway-btls-1
          namespace: envoy-gateway
          sectionName: http
      rules:
        - backendRefs:
            - name: http-backend-1
              namespace: backends
              port: 8080
          matches:
            - path:
                type: Exact
                value: /exact
    status:
      parents:
        - conditions:
            - lastTransitionTime: "2024-02-05T09:28:37Z"
              message: Route is accepted
              observedGeneration: 0
              reason: Accepted
              status: "True"
              type: Accepted
            - lastTransitionTime: "2024-02-05T09:28:37Z"
              message: Resolved all the Object references for the Route
              observedGeneration: 0
              reason: ResolvedRefs
              status: "True"
              type: ResolvedRefs
          controllerName: gateway.envoyproxy.io/gatewayclass-controller
          parentRef:
            name: gateway-btls-1
            namespace: envoy-gateway
            sectionName: http

xdsIR:
  envoy-gateway/gateway-btls-1:
    accessLog:
      text:
        - path: /dev/stdout
    http:
      - address: 0.0.0.0
        hostnames:
          - '*'
        isHTTP2: false
        name: envoy-gateway/gateway-btls-1/http
        port: 10080
        routes:
          - backendWeights:
              invalid: 0
              valid: 0
            destination:
              name: httproute/routes/httproute-btls-1/rule/0
              settings:
                - endpoints:
                    - host: 10.244.0.11
                      port: 8080
                  protocol: HTTP
                  weight: 1
            hostname: '*'
            name: httproute/routes/httproute-btls-1/rule/0/match/0/*
            pathMatch:
              distinct: false
              exact: /exact
              name: ""
infraIR:
  envoy-gateway/gateway-btls-1:
    proxy:
      listeners:
        - address: ""
          ports:
            - containerPort: 10080
              name: http
              protocol: HTTP
              servicePort: 80
      metadata:
        labels:
          gateway.envoyproxy.io/owning-gateway-name: gateway-btls-1
          gateway.envoyproxy.io/owning-gateway-namespace: envoy-gateway
      name: envoy-gateway/gateway-btls-1